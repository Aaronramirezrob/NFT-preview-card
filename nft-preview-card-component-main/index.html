<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="principal-box-img">
      <img class="nft-image" src="images/image-equilibrium.jpg" alt="nft-image-equilibrium"/>
      <div class="watch-image-color-bg">
      <img class="cover-view-image" src="images/icon-view.svg" alt="cover-view-image"/>
    </div>
    </div>
    <h1 class="title"> <a href="#">Equilibrium #3429</a></h1>
    <p class="parragraph">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-days">
      <div class="price">
        <img src="images/icon-ethereum.svg" class="ethereum" alt="ethereum-img">
        <h3>0.041 ETH</h3>
      </div>
      <div class="days"><img src="images/icon-clock.svg" class="time" alt="time-remaining-img">
        <p>3 days left</p>
      </div>  
    </div>
    <div class="line"></div>
    <div class="author">
      <img src="images/image-avatar.png" alt="image-avatar"/>
      <p class="author-name">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aaron Ramirez</a>.
  </div>
</body>
</html>
